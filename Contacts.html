<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Kontakt</h1>
    </header>
    <nav class="bg-secondary text-white text-center py-2">
        <a href="#">Startseite</a>
        <a href="#">Über uns</a>
        <a href="#">Leistungen</a>
        <a href="#">Kontakt</a>
    </nav>
    <div class="container my-4">
        <h2 class="text-center">Kontaktieren Sie uns</h2>
        <p class="text-center">Haben Sie Fragen oder Anmerkungen? Zögern Sie nicht, uns zu kontaktieren.</p>

        <div class="form-group">
            <label for="vorname">Vorname:</label>
            <input type="text" class="form-control" id="name" placeholder="Ihr Vorname" required>
        </div>

        <form>
            <div class="form-group">
                <label for="nachname">Nachname:</label>
                <input type="text" class="form-control" id="nachname" placeholder="Ihr Nachname" required>
            </div>

            <form>
           

            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Ihre E-Mail-Adresse" required>
            </div>

            <div class="form-group">
                <label for="phonenumber">Telefonnummer</label>
                <input type="tel" class="form-control" id="phonenumber" placeholder="Ihre Telefonnummer" required>
            </div>

            <div class="form-group">
                <label for="message">Nachricht:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Ihre Nachricht" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Absenden</button>
        </form>
    </div>
    <footer class="bg-dark text-white text-center py-2">
        &copy; 2023 Meine Website
    </footer>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
